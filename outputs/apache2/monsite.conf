# site
<VirtualHost *:8095>
	# Server
	ServerName www.monsite.com
	ServerAlias www.monsite.com
	ServerAdmin contact@monsite.com

	DocumentRoot undefined

	# Logs
	ErrorLog ${APACHE_LOG_DIR}/monsite/site_error.log
	CustomLog ${APACHE_LOG_DIR}/monsite/site_access.log combined
</VirtualHost>

# app
<VirtualHost *:8095>
	# Server
	ServerName app.monsite.com
	ServerAlias app.monsite.com
	ServerAdmin contact@monsite.com

	DocumentRoot undefined

	# Logs
	ErrorLog ${APACHE_LOG_DIR}/monsite/app_error.log
	CustomLog ${APACHE_LOG_DIR}/monsite/app_access.log combined
</VirtualHost>

