# site
<VirtualHost *:8095>
	# Server
	ServerName www.mywebsite.com
	ServerAlias www.mywebsite.com
	ServerAdmin contact@mywebsite.com

	DocumentRoot undefined

	# Logs
	ErrorLog ${APACHE_LOG_DIR}/mywebsite/site_error.log
	CustomLog ${APACHE_LOG_DIR}/mywebsite/site_access.log combined
</VirtualHost>

